<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Emi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>

<div class="container my-2">
    <div class="card" style="width:650px;">
        <div class="card-body">
            <div class="col-md-10">
                <h2>Money Transfer Successful</h2>
                <table class="table table-striped table-responsive-md">
                    <tr>
                        <th>Description</th>
                        <td th:text="${emi.description}" ></td>
                    </tr>
                    <tr>
                        <th>Amount</th>
                        <td th:text="${emi.amount}"></td>
                    </tr>
                    <tr>
                        <th>Tenure</th>
                        <td th:text="${emi.tenure}"></td>
                    </tr>
                    <tr>
                        <th>emi amount</th>
                        <td th:text="${emi.getEmiAmount()}"></td>
                    </tr>
                    <tr>
                        <th>Rewards</th>
                        <td th:text="${emi.getPoints()}"></td>
                    </tr>
                </table>
                <a th:href=@{/{id}/offers(id=${id})}>
                    <button class="btn btn-primary" type="button">Redeem</button></a>
            </div>

        </div>
    </div>
</div>
</div>
</div>
</body>

</html>

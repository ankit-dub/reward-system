<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All Emi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>

<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${emis}" class="container my-5">
                <p class="my-5">
                    <a href="/newemi" class="btn btn-primary">
                        <i class="fas fa-user-plus ml-2"> New Emi</i></a>
                </p>
                <div class="col-md-10">
                    <h2 th:case="null">No record found !!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Descriotion</th>
                                <th>Amount</th>
                                <th>Tenure</th>
                                <th>Date</th>
                                <th>Rewards</th>
                                <th>Redeem</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="emi : ${emis}">
                                <td th:text="${emi.description}" ></td>
                                <td th:text="${emi.amount}"></td>
                                <td th:number="${emi.tenure}"></td>
                                <td th:date="${emi.saveDate}"></td>
                                <td th:text="${emi.getPoints()}"></td>

                                <td>
                                    <a th:href="@{/offers}"
                                       class="btn btn-primary">
                                        <i class="fas fa-user-plus ml-2">Redeem</i></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>

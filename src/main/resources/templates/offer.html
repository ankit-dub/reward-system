<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.png">
    <title>Example Collapsable Rows</title>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <link href="starter-template.css" rel="stylesheet">
</head>

<body>
<div class="container">

    <div class="starter-template">
        <h1>Reedeem Offer</h1>
        <h2 class="lead">Total coins ${mtcoins.}</h2>

    </div>
    <div>
        <div class="menu">

            <button class="btn btn-primary" type="button">Home</button>
            <br /><br />

            <div class="accordion">
                <div class="accordion-group">
                    <div class="accordion-heading country">
                        <img src="http://placehold.it/100x30" alt="country flag" style="float:left; margin: 3px 10px 0 3px; text-align:center;"/>
                        <a class="accordion-toggle" data-toggle="collapse" href="#country1">4 coins</a>
                    </div>
                    <div id="country1" class="accordion-body collapse">
                        <div class="accordion-inner">
                            <table class="table table-striped table-condensed">
                                <thead>
                                <tr>
                                    <th>Deal</th>
                                    <th>Redeem</th>
                                    <th>Redeem --</th>
                                </tr>
                                </thead>
                                <tbody>

                                <tr>
                                    <td>Amazon</td>
                                    <td><span class="label label-success">takeit</span></td>
                                    <td>
                                        <button class="btn btn-mini" type="button">huge</button>
                                    </td>
                                </tr>

                                <tr>
                                    <td>Myntra</td>
                                    <td>
                                        <span class="label label-warning">Take it</span>
                                    </td>
                                    <td>
                                        <button class="btn btn-mini" type="button">huge</button>
                                    </td>
                                </tr>

                                <tr>
                                    <td>Opdracht 1</td>
                                    <td><span class="label">takeit</span></td>
                                    <td>
                                        <button class="btn btn-mini" type="button">sale</button>
                                    </td>
                                </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="accordion-heading country">
                        <img src="http://placehold.it/100x30" alt="country flag" style="float:left; margin: 3px 10px 0 3px; text-align:center;"/>
                        <a class="accordion-toggle" data-toggle="collapse" href="#country2">6 coins</a>
                    </div>
                    <div id="country2" class="accordion-body collapse">
                        <div class="accordion-inner">
                            <table class="table table-striped table-condensed">
                                <thead>
                                <tr>
                                    <th>Deal</th>
                                    <th>Redeem</th>
                                    <th>Redeem --</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td>Amazon</td>
                                    <td>
                                        <a href="#">take it</a>
                                    </td>
                                    <td>OK</td>
                                </tr>
                                <tr>
                                    <td>Myntra</td>
                                    <td>321</td>
                                    <td>OK</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
</body>
</html>

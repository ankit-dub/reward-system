<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>New Loan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" href="radio.css">
</head>

<body>
<div class="container my-5">
    <h3> New Loan </h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/createEmi}" th:object="${emi}"
                      method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">description</label>
                            <input type="text" th:field="*{description}" class="form-control"
                                   id="description" placeholder="description" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">amount</label>
                            <input type="text" th:field="*{amount}" class="form-control"
                                   id="amount" placeholder="rupees" />
                        </div>
                       <!-- <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">tenure</label>
                            <input type="number" min="0" max="36" step="3"
                                   th:field="*{tenure}" class="form-control"
                                   id="tenure" placeholder="tenure" />
                        </div>-->
                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Choose Tenure</label>
                        </div>
                        <div class="box">
                            <input type="radio" id="tenure1" name="tenure1"  value="3" th:field="*{tenure}">
                            <label for="tenure1">3 Months</label>
                        </div>
                        <div class="box">
                            <input type="radio" id="tenure2" name="tenure2"  value="6" th:field="*{tenure}">
                            <label for="tenure2">6 Months</label>
                        </div>
                        <div class="box">
                            <input type="radio" id="tenure3" name="tenure3"  value="9" th:field="*{tenure}">
                            <label for="tenure3">9 Months</label>
                        </div>
                        <div class="box">
                            <input type="radio" id="tenure4" name="tenure4"  value="12" th:field="*{tenure}">
                            <label for="tenure4">12 Months</label>
                        </div>
                        <div class="box">
                            <input type="radio" id="tenure5" name="tenure5"  value="18" th:field="*{tenure}">
                            <label for="tenure5">18 Months</label>
                        </div>
                        <div class="box">
                            <input type="radio" id="tenure6" name="tenure6"  value="24" th:field="*{tenure}">
                            <label for="tenure6">24 Months</label>
                        </div>
                        <div class="box">
                            <input type="radio" id="tenure7" name="tenure7"  value="36" th:field="*{tenure}">
                            <label for="tenure7">36 Months</label>
                        </div>
                        <br><br>
                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value=" Submit ">
                        </div>
                        <div>
                            <input type="hidden" id="id" th:field="*{id}">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
